<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissions Tracker - Home Energy Emissions Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Home Energy Emissions Tracker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tracker.html">Emissions Tracker</a></li>
                <li><a href="info.html">Emissions Info</a></li>
                <li><a href="tips.html">Reduction Tips</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Emissions Tracker</h2>
        <form id="emissions-form">
            <div class="form-group">
                <label for="item-type">Item Type:</label>
                <select id="item-type" required>
                    <option value="">Select an item</option>
                    <option value="lightbulb">Light Bulb</option>
                    <option value="refrigerator">Refrigerator</option>
                    <option value="washer">Washing Machine</option>
                    <option value="dryer">Dryer</option>
                    <option value="dishwasher">Dishwasher</option>
                </select>
            </div>
            <div class="form-group">
                <label for="usage-hours">Daily Usage (hours):</label>
                <input type="number" id="usage-hours" min="0" max="24" step="0.5" required>
            </div>
            <div class="form-group">
                <label for="energy-rating">Energy Rating:</label>
                <select id="energy-rating" required>
                    <option value="">Select a rating</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>
            </div>
            <button type="submit">Calculate Emissions</button>
        </form>
        <div id="results"></div>
    </main>

    <footer>
        <p>&copy; 2024 Home Energy Emissions Tracker. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
